<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js + D3.js Interactive Visualization</title>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Three.js (ESM version) -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
    }
    </script>

    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

    <!-- 3D Scene -->
    <div id="three-container">
        <!-- Slider overlayed on the bottom edge of the 3D scene -->
        <div id="slider-overlay">
            <label for="year-slider">Year: <span id="year-label">2000</span></label>
            <input type="range" id="year-slider" min="1979" max="2023" value="1979" step="1">
        </div>
    </div>

    <!-- Graphs row: three panels side-by-side -->
    <div class="graphs-row">
        <div class="graph-panel">
            <h3 class="panel-title">Sea Surface Temp Changes (in °C)</h3>
            <svg id="seaTempSvg" class="panel-svg"></svg>
        </div>
        <div class="graph-panel">
            <h3 class="panel-title middle">Fish Catch Volume (in 1.000 t)</h3>
            <svg id="fishChart" class="panel-svg" preserveAspectRatio="none"></svg>
        </div>
        <div class="graph-panel">
            <h3 class="panel-title right">Median Fish Price (in ¥ / 100g)</h3>
            <svg id="graph" class="panel-svg"></svg>
        </div>
    </div>

    <!-- (Slider moved into the 3D scene for overlay) -->

    <script type="module" src="script/app.js"></script>
</body>
</html>
